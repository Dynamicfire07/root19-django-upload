<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .stats {
            text-align: center;
            padding: 50px 20px;
        }

        .stats h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .stats p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Quiz App</h1>
        <p>Practice questions, track your progress, and achieve your goals!</p>
    </div>

    <!-- Stats Section -->
    <div class="stats">
        <h2 id="question-count">0</h2>
        <p>Total Questions in the Database</p>
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animate the question count
        const questionCount = {{total_questions }};
        const countElement = document.getElementById('question-count');
        let count = 0;
        const interval = setInterval(() => {
            if (count < questionCount) {
                count += 1; // Increment the count
                countElement.innerText = count; // Update the element
            } else {
                clearInterval(interval); // Stop the interval when done
            }
        }, 0.1); // Adjust speed for animation // Adjust speed
    </script>
</body>
</html>
