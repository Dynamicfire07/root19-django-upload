<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .question-container {
            position: relative;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .question-container:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .question-container img {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            position: absolute;
            top: 50%;
            right: -70px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .side-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s, filter 0.3s;
        }

        .side-button:hover {
            transform: scale(1.15);
            filter: brightness(1.2);
        }

        .side-button.star { background-color: #f39c12; }
        .side-button.bookmark { background-color: #3498db; }
        .side-button.reveal { background-color: #2ecc71; }

        .side-button.star.active {
            background-color: #d35400;
            border: 2px solid #f1c40f;
        }
        .side-button.bookmark.active {
            background-color: #1d6fa5;
            border: 2px solid #85c1e9;
        }
        .side-button.reveal.active {
            background-color: #28a745;
            border: 2px solid #d4edda;
        }

        .answer-btn {
            width: 140px;
            margin: 10px;
            font-size: 1.3em;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .answer-btn:hover {
            transform: translateY(-5px);
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .feedback {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .feedback.correct {
            color: #28a745;
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }
        .feedback.wrong {
            color: #dc3545;
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        #prev-btn, #next-btn {
            width: 150px;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }
        #prev-btn:hover, #next-btn:hover { transform: translateY(-3px); }
        #prev-btn { background-color: #6c757d; color: #fff; }
        #next-btn { background-color: #007bff; color: #fff; }
        #prev-btn:hover { background-color: #5a6268; }
        #next-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Practice Questions</h1>
        <div id="question-container">
            {% for question in questions %}
            <div class="question question-container" 
                 data-question-id="{{ question.question_id }}" 
                 data-answer="{{ question.answer }}" 
                 style="display: none;">
                <img src="data:image/png;base64,{{ question.image_base64 }}" 
                     alt="Question Image" class="mb-4">
                <div class="button-group">
                    <button class="side-button star" title="Star"><i class="bi bi-star-fill"></i></button>
                    <button class="side-button bookmark" title="Bookmark"><i class="bi bi-bookmark-fill"></i></button>
                    <button class="side-button reveal" title="Reveal Answer"><i class="bi bi-eye-fill"></i></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary answer-btn" data-answer="A">A</button>
                    <button class="btn btn-primary answer-btn" data-answer="B">B</button>
                    <button class="btn btn-primary answer-btn" data-answer="C">C</button>
                    <button class="btn btn-primary answer-btn" data-answer="D">D</button>
                </div>
                <div class="feedback mt-3"></div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button id="prev-btn" class="btn btn-secondary me-3">Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="revealAnswerModal" tabindex="-1" aria-labelledby="revealAnswerLabel" aria-hidden="true">
        <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="revealAnswerLabel">Answer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
        </div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const USER_ID = "{{ user_id }}"; // Passed from Django view
        let currentIndex = 0;
        const questions = document.querySelectorAll('.question');
        questions.forEach(q => q.style.display = "none");
        questions[currentIndex].style.display = "block";
        recordStart(questions[currentIndex].dataset.questionId);

        function updateActivity(payload) {
            fetch("/update-activity/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: USER_ID, ...payload })
            })
            .then(res => res.json())
            .then(data => console.log("Activity updated:", data))
            .catch(err => console.error("Error:", err));
        }

        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const question = btn.closest('.question');
                const selectedAnswer = btn.dataset.answer;
                const correctAnswer = question.dataset.answer;
                const feedback = question.querySelector('.feedback');
                const isCorrect = selectedAnswer === correctAnswer;

                updateActivity({
                    question_id: question.dataset.questionId,
                    action: 'answer',
                    correct: isCorrect
                });

                feedback.textContent = isCorrect ? 'Correct!' : `Wrong! Correct answer: ${correctAnswer}`;
                feedback.className = `feedback mt-3 ${isCorrect ? 'correct' : 'wrong'}`;
                feedback.style.display = "block";
                setTimeout(() => feedback.style.display = "none", 2000);
            });
        });

        document.querySelectorAll('.side-button.star').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                const q = btn.closest('.question');
                updateActivity({ question_id: q.dataset.questionId, action: 'star' });
            });
        });

        document.querySelectorAll('.side-button.bookmark').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                const q = btn.closest('.question');
                updateActivity({ question_id: q.dataset.questionId, action: 'bookmark' });
            });
        });

        document.querySelectorAll('.reveal').forEach(btn => {
            btn.addEventListener('click', () => {
                const correctAnswer = btn.closest('.question').dataset.answer;
                document.querySelector('#revealAnswerModal .modal-body').textContent = `The correct answer is: ${correctAnswer}`;
                new bootstrap.Modal(document.getElementById('revealAnswerModal')).show();
            });
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            questions[currentIndex].style.display = "none";
            currentIndex = (currentIndex - 1 + questions.length) % questions.length;
            questions[currentIndex].style.display = "block";
            recordStart(questions[currentIndex].dataset.questionId);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            questions[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % questions.length;
            questions[currentIndex].style.display = "block";
            recordStart(questions[currentIndex].dataset.questionId);
        });

        function recordStart(qid) {
            updateActivity({ question_id: qid, action: 'start' });
        }
    </script>
</body>
</html>
